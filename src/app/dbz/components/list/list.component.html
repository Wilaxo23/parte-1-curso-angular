<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item"
    [ngClass]="{
      'text-bg-dark p-3': isLast,
      'text-bg-primary p-3': isEven
    }"
  >
    <!-- Índice del personaje -->
    <span class="text-primary">{{ i + 1 }}.</span>

    <!-- Nombre del personaje -->
    <span>{{ character.name }} -</span>

    <!-- Poder del personaje -->
    <strong>Power:</strong>
    <span>{{ character.power }}</span>

    <!-- Indicadores de posición -->
  </li>
</ul>
